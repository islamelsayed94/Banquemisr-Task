<div class="currency-form-container">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="amount" (input)="checkAmountValidity()">

    <label for="fromCurrency">From:</label>
    <select id="fromCurrency" [(ngModel)]="fromCurrency" [disabled]="!isValidAmount">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
    </select>

    <label for="toCurrency">To:</label>
    <select id="toCurrency" [(ngModel)]="toCurrency" [disabled]="!isValidAmount">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
    </select>

    <div class="button-container">
        <button (click)="convert()" [disabled]="!isValidAmount">Convert</button>
        <button (click)="swapValues()" [disabled]="!isValidAmount">Swap</button>
    </div>

    <div *ngIf="convertedValue !== undefined">
        <p>Converted Value: {{ convertedValue | number: '1.2-2' }}</p>
    </div>

    <button (click)="redirectToDetailsPage()" [disabled]="!isValidAmount">Go to Details</button>
</div>


<app-quick-conversions [conversions]="quickConversions" [direction]="'quick'"></app-quick-conversions>
<app-quick-conversions [conversions]="reverseQuickConversions" [direction]="'reverse'"></app-quick-conversions>
